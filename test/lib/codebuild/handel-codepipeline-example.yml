version: 1

pipelines:
  dev:
    phases:
    - type: github
      name: Source
      owner: dsw88
      repo: FakeRepo
      branch: master
    - type: codebuild
      name: Build
      build_image: aws/codebuild/python:3.5.2
      environment_variables:
        ENV_NAME: env_value
    - type: handel
      name: DevDeploy
      environments_to_deploy:
      - dev